<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello, Wasm!</title>
  </head>
  <body>
    <h1>Hello, Wasm!</h1>

    <script>
      let factorial;

      {
        fetch("factorial.wasm")
          .then(binaryFile => binaryFile.arrayBuffer())
          .then(byteArray => WebAssembly.instantiate(byteArray))
          .then(wasm => {
            factorial = wasm.instance.exports.factorial;
            console.log("Factorial:", factorial(3)); //
          });
      }
    </script>
  </body>
</html>
