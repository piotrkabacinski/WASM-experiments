<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zip</title>
  </head>
  <body>
    <h1>Zip example</h1>

    <input type="file" multiple />
    <button type="button">Submit</button>

    <script src="zip.out.js"></script>
    <script>
      {
        const fileInput = document.querySelector("input");
        const button = document.querySelector("button");

        const allocateFileName = fileName => {
          fileName = fileName.trim();

          const decoded = new Uint32Array(new TextEncoder().encode(fileName));

          const buffer = Module._malloc(
            decoded.length * decoded.BYTES_PER_ELEMENT
          );

          Module.HEAP32.set(decoded, buffer >> 2);

          return {
            buffer,
            length: decoded.length,
            free: () => {
              Module._free(buffer);
            }
          };
        };

        button.addEventListener("click", () => {
          const file = fileInput.files[0];

          const { buffer, length, free } = allocateFileName(file.name);

          // https://stackoverflow.com/a/47422016
          // https://stackoverflow.com/a/47317391
          const fr = new FileReader();

          fr.onload = function() {
            const fileData = new Uint8Array(fr.result);

            Module["FS_createDataFile"](
              "/",
              file.name,
              fileData,
              true,
              true,
              true
            );

            Module.ccall("readFile", ["number", "number"], "void", [
              buffer,
              length
            ]);

            free();
            fileInput.value = null;
          };

          fr.readAsArrayBuffer(file);
        });
      }
    </script>
  </body>
</html>
