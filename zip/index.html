<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zip</title>
  </head>
  <body>
    <h1>Zip example</h1>

    <input type="file" multiple />
    <button type="button">Submit</button>

    <script src="zip.out.js"></script>
    <script>
      {
        const fileInput = document.querySelector("input");
        const button = document.querySelector("button");

        button.addEventListener("click", () => {
          const file = fileInput.files[0];

          // console.log(file);

          // https://stackoverflow.com/a/47422016
          // https://stackoverflow.com/a/47317391
          const fr = new FileReader();

          fr.onload = function() {
            const fileData = new Uint8Array(fr.result);

            // https://groups.google.com/forum/m/#!topic/emscripten-discuss/_QJbbk3McIc
            // Then with Module['FS_createDataFile']('/dir", "file.dat", data, true, true)

            Module["FS_createDataFile"](
              "/",
              "fileName",
              fileData,
              true,
              true,
              true
            );
            Module.ccall("readFile", null, [], null);

            fileInput.value = null;
          };
          fr.readAsArrayBuffer(file);
        });
      }
    </script>
  </body>
</html>
